<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f8ff; margin: 20px; padding: 20px;">

    <div style="max-width: 500px; margin: auto; padding: 20px; background-color: #ffffff; border: 2px solid #4CAF50; border-radius: 10px;">
        <h2 style="text-align: center; color: #4CAF50;">Place Your Order</h2>

        <form action="/submit-order" method="post">
            <label for="name" style="color: #333;">Full Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required 
                   style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px;"><br>

            <label for="email" style="color: #333;">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required 
                   style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px;"><br>

            <label for="item" style="color: #333;">Select Item:</label><br>
            <select id="item" name="item" required 
                    style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px;">
                <option value="">--Choose an item--</option>
                <option value="item1">Item 1</option>
                <option value="item2">Item 2</option>
                <option value="item3">Item 3</option>
            </select><br>

            <label for="quantity" style="color: #333;">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required 
                   style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px;"><br>

            <label for="address" style="color: #333;">Shipping Address:</label><br>
            <textarea id="address" name="address" rows="4" placeholder="Enter your address" required 
                      style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px;"></textarea><br>

            <button type="submit" 
                    style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Submit Order
            </button>
        </form>
    </div>

</body>
</html>
